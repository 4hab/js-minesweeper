<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <div class="control-panel">
                <div class="play-pause-btn control-btn" id="playPauseBtn">
                    <img src="images/play-icon.svg" alt="" width="20px">
                </div>
                <div class="end-game-btn control-btn" id="endGameBtn">
                    <img src="images/x-icon.svg" alt="" width="20px">
                </div>
            </div>
            <div class="board" id="board">
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
